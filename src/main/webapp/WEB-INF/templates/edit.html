<!DOCTYPE html>
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title>Edit</title>
    <link rel="stylesheet" type="text/css" th:href="@{/static/css/nav_panel.css}">
    <link rel="stylesheet" type="text/css" th:href="@{/static/css/header.css}">
    <link rel="stylesheet" type="text/css" th:href="@{/static/css/footer.css}">
</head>
<body>
    <main>
        <div class="edit_form">
            <form method="post" th:action="@{/home/edit}" enctype="multipart/form-data">
                <div class="name">
                    <label for="name"><input name="name" id="name" type="text"></label>
                </div>
                <div class="surname">
                    <label for="surname"><input name="surname" type="text" id="surname"></label>
                </div>
                <div class="patronymic">
                    <label for="patronymic"><input name="patronymic" type="text" id="patronymic"></label>
                </div>
                <div class="birthday">
                    <label for="birthday"><input name="birthday" type="date" id="birthday"></label>
                </div>
                <div class="hometown">
                    <label for="hometown"><input name="hometown" type="text" id="hometown"></label>
                </div>
                <div class="number">
                    <label for="number"><input name="number" type="text" id="number"></label>
                </div>
                <div class="mail">
                    <label for="mail"><input name="mail" type="email" id="mail"></label>
                </div>
                <div class="avatar">
                    <label for="avatar"><input name="avatar" type="file" id="avatar"></label>
                </div>
                <div class="submit">
                    <input name="submit" type="submit" value="Отредактировать">
                </div>
            </form>
        </div>
    </main>
</body>
</html>
