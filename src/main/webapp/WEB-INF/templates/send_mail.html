<!DOCTYPE html>
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title>Send email</title>

    <link rel="stylesheet" type="text/css" th:href="@{/static/css/header.css}">
    <link rel="stylesheet" type="text/css" th:href="@{/static/css/nav_panel.css}">
</head>
<body>
    <div th:replace="fragments/nav_panel :: nav_panel"></div>
    <header th:replace="fragments/header :: header"></header>
    <main>
        <div class="header">
            <h1>Рассылка объявления</h1>
        </div>
        <form method="post" th:action="@{/send_mail}">
            <div class="block">
                <label for="subject">
                    Тема: <input name="subject" type="text" id="subject">
                </label>
                <label for="text">
                    Описание: <textarea name="text" id="text" rows="5"></textarea>
                </label>
                <button type="submit">Разослать</button>
            </div>
        </form>
    </main>
</body>
</html>
